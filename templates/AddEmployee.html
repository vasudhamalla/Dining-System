{% extends "base.html" %}

{% block content %}

  <h1>Add Employee</h1>

  <form method="POST" action="/saveEmployee" id="add-employee-form">
    <div class="form-group">
      <label for="emp_name">Name:</label>
      <input type="text" class="form-control" id="emp_name" name="emp_name" required>
    </div>
    <div class="form-group">
      <label for="emp_address">Address:</label>
      <input type="text" class="form-control" id="emp_address" name="emp_address" required>
    </div>
    <div class="form-group">
      <label for="emp_email">Email:</label>
      <input type="email" class="form-control" id="emp_email" name="emp_email" required>
    </div>
    <div class="form-group">
      <label for="emp_mobile">Mobile:</label>
      <input type="number" class="form-control" id="emp_mobile" name="emp_mobile" required>
    </div>
    <div class="form-group">
      <label for="emp_password">Password:</label>
      <input type="password" class="form-control" id="emp_password" name="emp_password" required>
    </div>
    <div class="form-group">
      <label for="dining_list">Select the Dining of the employee</label>

        <select name = "dining_list">
            
            {% for dining in dining_data %}
            
                <option value="{{ dining.dining_ID }}">{{ dining.name}}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Employee</button>
  </form>


{% endblock %}
