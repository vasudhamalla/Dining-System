{% extends "base.html" %}

{% block content %}

<h1>Edit Employee</h1>

<form method="post" action="{{ url_for('editEmployee', emp_id=employee.emp_ID) }}">
  <div class="form-group">
    <label for="emp_name">Name</label>
    <input type="text" class="form-control" id="emp_name" name="emp_name" value="{{ employee.emp_name }}">
  </div>
  <div class="form-group">
    <label for="emp_address">Address</label>
    <input type="text" class="form-control" id="emp_address" name="emp_address" value="{{ employee.emp_address }}">
  </div>
  <div class="form-group">
    <label for="emp_email">Email</label>
    <input type="email" class="form-control" id="emp_email" name="emp_email" value="{{ employee.emp_email }}">
  </div>
  <div class="form-group">
    <label for="emp_mobile">Mobile</label>
    <input type="text" class="form-control" id="emp_mobile" name="emp_mobile" value="{{ employee.emp_mobile }}">
  </div>
  
  <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
