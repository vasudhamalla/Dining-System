{% extends "base.html" %}

{% block content %}

<h2>Update Menu Item</h2>

<form action="{{ url_for('update_menu', menu_id=menu_id) }}" method="post">
  <div class="form-group">
    <label for="item_name">Item Name:</label>
    <input type="text" class="form-control" id="item_name" name="item_name" value="{{ menu_item.item_name }}">
  </div>
  <div class="form-group">
    <label for="item_price">Item Price:</label>
    <input type="text" class="form-control" id="item_price" name="item_price" value="{{ menu_item.item_price }}">
  </div>
  <div class="form-group">
    <label for="dining_id">Location:</label>
    <select class="form-control" id="dining_id" name="dining_id">
      {% for id, name in food_court.items() %}
      <option value="{{ id }}" {% if menu_item.dining_id == id %} selected {% endif %}>{{ name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="gluten_free" name="gluten_free" {% if menu_item.gluten_free %} checked {% endif %}>
    <label class="form-check-label" for="gluten_free">Gluten Free</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="alergen_free" name="alergen_free" {% if menu_item.alergen_free %} checked {% endif %}>
    <label class="form-check-label" for="alergen_free">Alergen Free</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="vegan" name="vegan" {% if menu_item.vegan %} checked {% endif %}>
    <label class="form-check-label" for="vegan">Vegan</label>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
